# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET CI/CD

on:
  push:
  pull_request:

jobs:
  build-and-test:
    permissions: write-all
    name: Build and test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        id: setup-dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.200'
      - name: Set dotnet version
        run: dotnet new globaljson && echo '${{ steps.setup-dotnet.outputs.dotnet-version }}'
      - name: Install dependencies
        run: dotnet workload install wasm-tools && dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore    
      - name: Ensure browsers are installed
        working-directory: DotnetMultiverse/MJ.Project.AudioConverter/MJ.PWA.AudioConverter.Test
        run: pwsh bin/Release/net9.0/playwright.ps1 install --with-deps
      - name: Publish PWA
        working-directory: DotnetMultiverse/MJ.Project.AudioConverter/MJ.PWA.AudioConverter
        run: dotnet publish -c Release --no-restore
      - name: Test
        run: dotnet test --no-restore
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and upload artefacts 
        run: | 
                cd DotnetMultiverse/MJ.Project.AudioConverter
                docker build -t ghcr.io/mathujeyanth/mj-pwa-audio-converter -f Dockerfile ..
                docker push ghcr.io/mathujeyanth/mj-pwa-audio-converter